{% extends 'layout.html' %}

{% block title %}
<title>Результат</title>
{% endblock %}

{% block main %}
    <h5>Результат задачи</h5>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Задача</th>
            <th scope="col">A</th>
            <th scope="col">Результат</th>
            <th scope="col">Дата</th>
        </tr>
        </thead>
        <tbody style="border-top: 0px;">

        <tr>
            {% for key, value in last_object.items %}
                <td>{{ key }}:{{ value }}</td>
            {% endfor %}
            <td>{{ result }}</td>
            <td>{{data}}</td>
        </tr>

        <tr>
            {% for item in last_values %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>


        </tbody>
    </table>
{% endblock %}

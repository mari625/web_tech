<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet" />
    {% load static %}
    <link href="{% static '/css/styles.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="images/png" href="{% static 'images/favicon.png' %}" >
    {% block title %}
    {% endblock %}
</head>
<body link="#073826">
    {% include './navigation.html' %}

    <nav class="navigation shadow" style="background-color: #dafdce">
        <ul class="nav_list">
            {% block nav %}
            {% endblock %}
        </ul>
    </nav>

    <div class="container">
        {% block main %}
        {% endblock %}
    </div>

</body>
</html>
